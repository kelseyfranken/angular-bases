<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let char of characterList; let i = index;
   let isFirst = first;
   let isLast = last;
   let isEven = even;
   "
   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{'list-group-item-success': isEven}"
   >
    <span>{{ i + 1 }}. </span>
    <span>{{char.name}} - power: {{char.power}}</span>
    <span>Es el ultimo: {{ isLast }} </span>
    <span>Es par: {{ isEven }}</span>

    <button (click)="onDeleteCharacter(char.id)" class="btn btn-danger">x</button>
  </li>
</ul>
